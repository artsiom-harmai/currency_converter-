<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="theme-switcher-container">
    <label for="theme-switcher" id="theme-switcher-label">
        <img id="dark-mode-icon" src="/icons/white_moon.png" alt="Dark Mode">
        <input type="checkbox" id="theme-switcher">
        <img id="light-mode-icon" src="/icons/white_sun.png" alt="Light Mode">
    </label>
</div>
<div id="currencyContainer"></div>
<button id="addCurrency">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" width="18" height="18">
        <path fill-rule="evenodd" d="M8 1.5a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5a.5.5 0 0 1 .5-.5z"/>
    </svg>
</button>

<script src="popup.js"></script>
</body>
</html>
